.navbar-container{
  
    display: flex;

.navbar a{
    color: cyan;

    font-weight: 500;
    transition: color 0.3s ease-in-out;
}

.navbar a:hover{
    color: #060761;

.btn {
  display: inline-block;
  padding: 10px 20px;
  width: 100%;
  text-decoration: none;
  position: relative;
  transition: all 250ms cubic-bezier(0.1, 0.1, 0, 1);
  border-radius: 3px;
}

.btn::before {
  content: "";
  opacity: 0;
  transform-origin: center center;
  transform: scale3d(0.9, 0.65, 0.8);
  transition: all 250ms cubic-bezier(0.1, 0.1, 0, 1);
  position: absolute;
  top: -2px;
  right: -2px;
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  border-radius: 3px;
  background-color: cyan;
  color: #060761;
  z-index: -1;
}
*,
*:before,
*:after {
  box-sizing: border-box;
}

.btn:hover {
  color: white;
  border-color: transparent;
}

.btn:hover::before {
  opacity: 1;
  transform: scale3d(1, 1, 1);
}
@media (max-width: 900px){
    
    .navbar{
        opacity: 0.95;
      
    }

    .navbar-container input[type="checkbox"],
    .navbar-container .hamburger-lines{
        display: block;
    }

    .navbar-container{
        display: block;
        position: relative;
        height: 64px;
    }

    .navbar-container input[type="checkbox"]{
        position: absolute;
        display: block;
        height: 32px;
        width: 30px;
        top: 20px;
        left: 20px;
        z-index: 5;
        opacity: 0;
        cursor: pointer;
    }

    .navbar-container .hamburger-lines{
        display: block;
        height: 28px;
        width: 35px;
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 2;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .navbar-container .hamburger-lines .line{
        display: block;
        height: 4px;
        width: 100%;
        border-radius: 10px;
        background: white;
    }
    
    .navbar-container .hamburger-lines .line1{
        transform-origin: 0% 0%;
        transition: transform 0.5s ease-in-out;
    }

    .navbar-container .hamburger-lines .line2{
        transition: transform 0.2s ease-in-out;
    }

    .navbar-container .hamburger-lines .line3{
        transform-origin: -19% 150%;
        transition: transform 0.5s ease-in-out;
    }

    .navbar .menu-items{
        padding-top: 100px;
        background: #fff;
        height: 100vh;
        transform: translate(-150%);
        display: flex;
        flex-direction: column;
        margin-left: -40px;
        padding-right:40px;
        padding-left: 40px;
        transition: transform 0.5s ease-in-out;
        box-shadow:  5px 0px 10px 0px #aaa;
      background-color: #07071f;
    }

    .navbar .menu-items li{
        margin-bottom: 1.8rem;
        font-size: 2.1rem;
        font-weight: 500;
    }

    .logo{
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 2.2rem;
    }

    .navbar-container input[type="checkbox"]:checked ~ .menu-items{
        transform: translateX(0);
    }

    .navbar-container input[type="checkbox"]:checked ~ .hamburger-lines .line1{
        transform: rotate(45deg);
    }
.navbar-container input[type="checkbox"]:checked ~ .hamburger-lines .line2{
  transform: scaleY(0);}
    .navbar-container input[type="checkbox"]:checked ~ .hamburger-lines .line3{
        transform: rotate(-45deg);
    }

    .dashboard {
  display: flex;
  overflow: hidden;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 3px 1px rgba(0, 0, 0, 0.12);
  overflow-x: hidden;
}

.flex {
  display: flex;
  justify-content: center;
  align-items: center;
}

.flex-c {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.flex-sb {
  justify-content: space-between;
}

.section {
  margin: 30px 0;
}

/* =====Section Left======= */

.section-left {
  flex: 1;
  padding: 15px;
}
.nfts {
  padding: 0 8px;
  margin: 25px 0;
}

.categories {
  margin: 20px 0;
}

.category {
  background: #fff;
  padding: 6px 15px;
  border-radius: 25px;
  cursor: pointer;
  color: #161622;
  transition: 0.3s linear;
}
/* =====Browse NFTs======= */

.browse {
  display: grid;
  grid-template-columns: 1fr 1fr;
}

.nft {
  background: #fff;
  padding: 10px 20px 20px 20px;
  border-radius: 25px;
  transition: 0.4s linear;
  margin: 10px 5px;
}

.nft img {
  width: 100%;
  height: 240px;
  border-radius: 20px;
  display: block;
  margin: 0 auto;
}

.author img {
  width: 40px;
  height: 40px;
  margin-right: 10px;
}

.author {
  font-size: 14px;
}

.price {
  background: rgba(124, 248, 136, 0.346);
  padding: 12px 15px;
  border-radius: 6px;
  cursor: pointer;
  color: #38c947;
  font-weight: 600;
}
