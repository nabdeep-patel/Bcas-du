.pretty-nav {
  top:0;
  width:100%;
  position: fixed;
  z-index:1;
  background: #171738;
  display: flex;
  margin-top:-5px;
  justify-content: center;
  align-items: center;
  padding: 1rem;
}

.pretty-nav ul {
  display: flex;
  font-family: 'Marhey', cursive;
  list-style-type: none;
  overflow: hidden;
  align-items: center;
  transition: max-height 0.5s ease-in-out;
}

.pretty-nav ul li a {
  position: relative;
  text-decoration: none;
  color: white;
  text-transform: uppercase;
  padding: 8px;
  margin-top: 8px;
  display: block;
}

.pretty-nav ul li a::after {
  content: '';
  transition: all 0.2s ease-in-out;
  position: absolute;
  bottom: 0; left: 0; right: 0;
  display: block;
  transform: scaleX(.3);
  opacity: 0;
  border-bottom: 2px solid #d72638;
}

.pretty-nav ul li a:hover::after {
  content: '';
  opacity: 1;
  position: absolute;
  bottom: 0; left: 0; right: 0;
  display: block;
  transform: scaleX(1);
  border-bottom: 2px solid #d72638;
} 

.pretty-nav button {
  display: none;
  cursor: pointer;
  border-radius: 4px;
  padding: 10px 10px 4px;
  outline: none;
  border: none;
  background: #d72638;
}

.pretty-nav button span {
  background: white;
  transition: all 0.2s ease-in-out;
  width: 26px;
  height: 1px;
  border: 2px solid white;
  margin-bottom: 6px;
  display: block;
  border-radius: 2px;
}

.pretty-nav button.collapsed span:nth-child(1) {
  transform: translate(0px, 11px) rotate(45deg);
}

.pretty-nav button.collapsed span:nth-child(2) {
  transform: scaleX(0);
  opacity: 0;
}

.pretty-nav button.collapsed span:nth-child(3) {
  transform: translate(0px, -11px) rotate(-45deg);
}

}

@keyframes mouse-wheel {

		transform: translateY(0);

	100% {

	}
}
